<!DOCTYPE html>
<html lang="en">
<head>
  <title>Join Us</title>
  <script src="scripts/justin/justinFunction.js"></script>
  <link href="styles/justinexternal.css" rel="stylesheet" type="text/css" />
  <link href="styles/global.css" rel="stylesheet" type="text/css" />
  <!-- Form items don't inherit font information from <body> tag (HTML Selector)
  based on: https://stackoverflow.com/questions/6080413/input-doesnt-inherit-the-font-from-body -->
  <style>
    input {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    select {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    td {
      padding: 10px;
    }
  </style>
</head>

<body onload="txtNmDefLook(document.getElementById('nm')); txtEmDefLook(document.getElementById('em')); 
txtStudIDDefLook(document.getElementById('sid')); txtIntCdDefLook(document.getElementById('intCd'))"
>
  <header-template></header-template>
  <main>
    <table class="table" style="background-color: #f7f7f7">
      <tr>
        <td><img alt="" src="assets/images/corners/DesCor(UL).png" /></td>
        <td>
          <br /><br />
          <h1>Join Us</h1>
        </td>
        <td><img alt="" src="assets/images/corners/DesCor(UR).png" /></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <img
            alt="joinuspic"
            src="assets/images/joinus/joinus.png"
            class="circlePic"
            style="width: 800px"
          />
        </td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td><img alt="" src="assets/images/corners/DesCor(BL).png" /></td>
        <td>
          <h2>
            Be Part of the APU Taekwondo Family Today !
          </h2>
          <br/>
          <div
            style="width: 300px; font-size: x-large"
            class="blackSection"
            id="jumpx"
          >
            Sign Up Below
            <script src="scripts/justin/NudgingText1.js"></script>
          </div>
        </td>
        <td><img alt="" src="assets/images/corners/DesCor(BR).png" /></td>
      </tr>
    </table>
    <br /><br />

    <form
      onsubmit="return submitMsg()"
      name="joinusform"
      id="form1"
      method="get"
      action="homepage.html"
    >
      <table
        style="vertical-align: top; text-align: left; border: solid 4px black"
        class="table"
      >
        <tr>
          <td>Full Name</td>
          <td>:</td>
          <td>
            <input
              type="text"
              id="nm"
              size="70"
              maxlength="50"
              onfocus="execute4(this)"
            />
          </td>
        </tr>
        <tr>
          <td>Email</td>
          <td>:</td>
          <td>
            <input
              type="text"
              id="em"
              size="70"
              maxlength="50"
              onfocus="execute4(this)"
            />
          </td>
        </tr>
        <tr>
          <td>Student ID</td>
          <td>:</td>
          <td>
            <input
              type="text"
              id="sid"
              size="8"
              maxlength="8"
              onfocus="execute4(this)"
            />
          </td>
        </tr>
        <tr>
          <td>Intake Code</td>
          <td>:</td>
          <td>
            <input
              type="text"
              id="intCd"
              size="30"
              maxlength="20"
              onfocus="execute4(this)"
            />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td>:</td>
          <td>
            <input type="radio" name="gender1" value="M" checked="checked"/> Male&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender1" value="F" /> Female
          </td>
        </tr>
        <tr>
          <td>Enrolment</td>
          <td>:</td>
          <td>
            <input type="radio" name="enrol1" value="F" checked="checked"/> Foundation&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="enrol1" value="D" /> Diploma&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="enrol1" value="B" /> Bachelor&apos;s Degree
          </td>
        </tr>
        <tr>
          <td>Country</td>
          <td>:</td>
          <td>
            <select name="country1">
              <!-- list box or drop down list -->
              <option value="MY" selected="selected">Malaysia</option>
              <option value="SG">Singapore</option>
              <option value="BG">Bangladesh</option>
              <option value="ID">Indonesia</option>
              <option value="MD">Maldives</option>
              <option value="PK">Pakistan</option>
              <option value="OT">Others</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Taekwondo Experience</td>
          <td>:</td>
          <td>
            <select name="experience1">
              <!-- list box or drop down list -->
              <option value="BEG" selected="selected">Beginner</option>
              <option value="AMA">Amateur</option>
              <option value="SEM">Semi-Professional</option>
              <option value="PRO">Professional</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>
            <input
              type="submit"
              class="blackSection frmButton"
            />&nbsp;&nbsp;&nbsp;&nbsp;
            <input
              type="reset"
              class="blackSection frmButton"
              onclick="window.location.reload()"
            />
          </td>
        </tr>
      </table>
    </form>
    <br /><br />
  </main>
  <footer-template></footer-template>
  <script src="scripts/global.js"></script>
</body>
</html>
