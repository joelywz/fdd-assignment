  <head>
    <title>Join Us</title>
    <script type="text/javascript">
      var execute = 0;

      function onFocusHandler(x) {
        var deftext = [
          'As per Student Card',
          'e.g., johndoe123@gmail.com',
          'TPxxxxxx',
          'e.g., APU1F2103SE',
        ];
        for (i = 0; i < deftext.length; i++) {
          if (x.value == deftext[i]) {
            x.value = '';
            x.style.color = '#000000';
            x.style.fontStyle = 'normal';
            execute += 1;
          }
        }
      }
      /* 	Have 4 default textBox Input 
		For each onclick, will remove default text
		So, if user need to modify his answer again, 
		when user click, the ans he entered won't go blank*/
      function execute4(x) {
        if (execute <= 4) {
          onFocusHandler(x);
        }
      }
      function submitMsg() {
        var form, name, email, studID, intakeCd;
        form = document.getElementById('form1');
        name = form.elements['nm'].value;
        email = form.elements['em'].value;
        studID = form.elements['sid'].value;
        intakeCd = form.elements['intCd'].value;
        if (name == 'As per Student Card' || name == '') {
          window.alert('The Full Name field is not filled. Try Again.');
          return false;
        } else if (email == 'e.g., johndoe123@gmail.com' || email == '') {
          window.alert('The Email field is not filled. Try Again.');
          return false;
        } else if (email.endsWith('.com') == false) {
          window.alert('Invalid Email. Try Again.');
          return false;
        } else if (studID == 'TPxxxxxx' || studID == '') {
          window.alert('The Student ID field is not filled. Try Again.');
          return false;
        } else if (studID.startsWith('TP') == false || studID.length != 8) {
          window.alert('Invalid Student ID. Try Again.');
          return false;
        } else if (intakeCd == 'e.g., APU1F2103SE' || intakeCd == '') {
          window.alert('The Intake Code field is not filled. Try Again.');
          return false;
        }
        window.alert(
          'Thanks ' +
            name +
            ' for signing up with APU Taekwondo Club. Please check your inbox at ' +
            email +
            ' for a notification email.'
        );
        return true;
      }

      function txtNmDefLook(x) {
        x.value = 'As per Student Card';
        x.style.color = '#CCCCCC';
        x.style.fontStyle = 'italic';
      }
      function txtEmDefLook(x) {
        x.value = 'e.g., johndoe123@gmail.com';
        x.style.color = '#CCCCCC';
        x.style.fontStyle = 'italic';
      }
      function txtStudIDDefLook(x) {
        x.value = 'TPxxxxxx';
        x.style.color = '#CCCCCC';
        x.style.fontStyle = 'italic';
      }
      function txtIntCdDefLook(x) {
        x.value = 'e.g., APU1F2103SE';

        x.style.fontStyle = 'italic';

        <tr>

        </tr>
        <tr>

          <td>
            <input
              type="text"
              id="sid"
              size="8"
              maxlength="8"
              onfocus="execute4(this)"
            />
          </td>
        </tr>
        <tr>
          <td>Intake Code</td>
          <td>:</td>
          <td>
            <input
              type="text"
              id="intCd"
              size="30"

          </td>
        </tr>
        <tr>

        <tr>

          <td>

              name="enrol1"

            <input type="radio" name="enrol1" value="B" />Bachelor&apos;s Degree

        </tr>
        <tr>

            <select name="country1">

              <option value="BG">Bangladesh</option>
              <option value="ID">Indonesia</option>

            </select>

        </tr>
        <tr>

          <td>

              <option value="BEG" selected="selected">Beginner</option>
              <option value="AMA">Amateur</option>
              <option value="SEM">Semi-Professional</option>
              <option value="PRO">Professional</option>

          </td>
        </tr>
        <tr>

              style="font-size: large; width: 150px"

            />

        </tr>
